<div class="row">
	<div class="large-3 medium-6 columns">
		Name: <input type="text" ng-model="char.name"> Server: <input
			type="text" ng-model="char.realm">
	</div>
	<div class="large-3 medium-6 columns">
		<img src="http://us.battle.net/static-render/us/{{thumbnail}}">
	</div>
	<div class="columns">
		<button class="button [radius round]" ng-click="getChar()">Go!</button>
		<hr />
	</div>
</div>
