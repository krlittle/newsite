<div class="row">
	<div class="columns">
		<hr />
		<em>Filtering a list from an external controller:</em>
	</div>
	<div class="columns" ng-controller="customersController">
		<input type="text" ng-model="x.Name">
		<ul class="square">
			<li ng-repeat="x in names | filter: x.Name | orderBy: 'Country'">
				{{ x.Name + ', ' + x.Country}}</li>
		</ul>
	</div>
</div>
