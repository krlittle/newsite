	<!-- AngularJS -->
	<script>
	function personController($scope) {
		$scope.firstName = "Jimmy";
		$scope.lastName = "John";
	}

	function joeJonController($scope) {
		$scope.joeJon = {
			firstName : "Joe",
			lastName : "Jon"
		};
	}

	function maryLouController($scope) {
		$scope.maryLou = {
			firstName : "Mary",
			lastName : "Lou",
			fullName : function() {
				var x;
				x = $scope.maryLou;
				return x.firstName + " " + x.lastName;
			}
		};
	}

	function jesseJamesController($scope) {
		$scope.jesseJames = {
			firstName : "Jesse",
			lastName : "James"
		};

		$scope.fullName = function() {
			var x;
			x = $scope.jesseJames;
			return x.firstName + " " + x.lastName;
		};
	}
	</script>
