<!DOCTYPE html>

<html>
    <head>
        <title>Practicing Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/foundation.css" />
    </head>

    <body>

        <!--        <style>
        
                    div {
                        border: thin solid red;
                    }
        
                </style>-->

        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">newsite</a></h1>
                </li>
                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>

            <section class="top-bar-section">
                <!-- Right Nav Section -->
                <ul class="right">
                    <li><a href="#">Test API</a></li>
                    <li class="has-dropdown">
                        <a href="#">Dropdown</a>
                        <ul class="dropdown">
                            <li><a href="index.html">Home</a></li>
                            <li class="active"><a href="#">Test API</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Left Nav Section -->
                <ul class="left">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </section>
        </nav>

        <div ng-app="">

            <div class="row">

                <div ng-controller="nameServerController"> 
                    <div class="columns">
                        Name: <input type="text" ng-model="nameServer.name">
                        Server: <input type="text" ng-model="nameServer.server">
                    </div>
                    <div class="columns">
                        <a href="{{getResponse()}}">{{nameServer.name}}</a>
                    </div>
                </div>
            
            </div>

            <div class="row">

                <div class="columns" ng-controller="customersController"> 
                    <ul class="square">
                        <li ng-repeat="x in names">
                            {{ x.Name + ', ' + x.Country}}
                        </li>
                    </ul>
                </div>

            </div>

        </div>

        <!-- Foundation -->
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
                                $(document).foundation();
        </script>

        <!-- AngularJS -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script>
                                function nameServerController($scope) {
                                    $scope.nameServer = {
                                        name: "Farmform",
                                        server: "Illidan"
                                    };

                                    $scope.getResponse = function() {
                                        var x;
                                        x = $scope.nameServer;
                                        var getRequest = "http://us.battle.net/api/wow/character/" + x.server + "/" + x.name + "?jsonp=foo";
                                        return getRequest;
                                    };
                                }
                                function customersController($scope, $http) {
                                    $http.get("http://www.w3schools.com/website/Customers_JSON.php")
                                            .success(function(response) {
                                                $scope.names = response;
                                            });
                                }
        </script>

    </body>

</html>
